# this is our schema for Prisma and for the db that lives underneath Prisma
# everytime you update this, you have to re-deploy --> npm run deploy
type User {
  id: ID! @unique
  name: String!
  email: String!
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  # createdAt: DateTime!
  # updatedAt: DateTime!
  # user: User!
}
